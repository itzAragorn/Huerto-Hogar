<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Huerto Hogar</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="header">
        <div class="logo">
            <img src="images/Logo.png" alt="Logo" />
            Huerto Hogar
        </div>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/catalog">Catálogo</a></li>
                <li><a href="/about">Nosotros</a></li>
                <li><a href="/blog">Blog</a></li>
            </ul>
        </nav>
    </header>
    <div class="box">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="correo"><i class="fas fa-envelope"></i> Correo:</label>
                <input type="email" id="correo" required>
                <br>
                <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                <input type="password" id="password" required>
                <br>
                <br>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p id="error-message"></p>
        </div>
        <div class="register-container">
            <h2>¿Eres nuevo en Huerto Hogar?</h2>
            <p>Al registrarte, podrás agilizar tu proceso de compra. Edita tus datos, añade<br>varias direcciones, revisa y realiza un seguimiento de tus pedidos, y mucho más.</p>
            <a href="register.html" style="background-color:#2E8B57; padding: 8px 15px; border-radius: 20px; color: white;">Registrarse</a>
        </div>
    </div>
    <script src="JS/login.js"></script>
</body>
</html>
